<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Upload Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .progress {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Upload Your CSV File</h1>
    <p class="text-muted text-center">Please upload a valid CSV file to update the database. Ensure the file format is correct.</p>
    <form id="uploadForm" action="/import-csv" method="post" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="csvFile" class="form-label">Select CSV File</label>
        <input class="form-control" type="file" name="csvFile" id="csvFile" accept=".csv" required>
        <div id="fileFeedback" class="form-text">Only .csv files are allowed.</div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Upload File</button>
      </div>
      <div id="errorMessage" class="text-danger mt-3" style="display: none;">An error occurred while uploading. Please try again.</div>
    </form>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.querySelector('.progress');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default submission for the demo
      progress.style.display = 'block'; // Show progress bar
      errorMessage.style.display = 'none'; // Hide error message

      // Simulate form submission for demo purposes
      setTimeout(() => {
        progress.style.display = 'none'; // Hide progress bar
        alert('File uploaded successfully!');
        form.reset(); // Reset form
      }, 2000);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
